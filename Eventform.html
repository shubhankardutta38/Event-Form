<html>
<head>
<title>
	Registration Form
</title>
</head>
<body bgcolor="C9F5EE">
<center>
	<img src="logo.png" width="80%" height="15%"><br>
	<h2>Symposium Event Registration</h2>
</center>
<hr width="100%" color="red"  size="5px">
<center><h2>Registration Form</h2></center>
<hr width="100%" color="black"  size="2px"><br>
<center>
	<table>
		<form>
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" placeholder="Enter your name">
			</td>
		</tr>
		<tr>
			<td>
				Branch:
			</td>
			<td>
				<input type="text" placeholder="Enter your Branch">
			</td>
		</tr>
		<tr>
			<td>
				Institution:
			</td>
			<td>
				<input type="text" placeholder="Enter Your Institution name">
			</td>
		</tr>
		<tr>
			<td>
				Email_Address:
			</td>
			<td>
				<input type="Email" placeholder="Enter Your Email Address">
			</td>
		</tr>
		<tr>
			<td>
				Mobile No:
			</td>
			<td>
				<input type="text" placeholder="Enter Your mob no">
			</td>
		</tr>
		<tr>
			<td>
				Address :
			</td>
			<td>
				<textarea rows ="5" columns="50" placeholder="Enter Address"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				State:
			</td>
			<td>
				<input type="text" placeholder="Enter Your State name">
			</td>
		</tr>
		<tr>
			<td>
				DOB:
			</td>
			<td>
				<input type="date">
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input id="Male" type="radio" name="gen">
				<label>Male</label>
			
				<input id="Female" type="radio" name="gen">
				<label>Female</label>
			</td>
		</tr>
		<tr>
			<td>
				Events:
			</td>
			<td>
				<select name="Event">
					<option value="Dance">Dance</option>
					<option value="Drawing">Drawing</option>
					<option value="Hip-Hop">Hip-Hop</option>
					<option value="Singing">Singing</option>
					<option value="Paper Presentation">Paper Presentation</option>
				  </select>
			</td>
		</tr>
		<tr>
				<td align="Center" colspan="2">
					<input type="button" Value="Submit">&nbsp;&nbsp;&nbsp;
					<input type="button" Value="Reset">

				</td>
		</tr>
	</form>
	</table><br>
	<hr width="100%" color="black"  size="2px">
	<h4>Copyright Â© 2023 6CAI/SoE/PU/20201CAI0115</h4>
</center>
</body>
</html>
